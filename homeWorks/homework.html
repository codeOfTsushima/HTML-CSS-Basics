<!DOCTYPE html>
<html>
<head>
    <title>Letter Table</title>
</head>
<body>
<table border="1"">
        <tr>
            <td colspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
            <td rowspan="2" colspan="2">G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td rowspan="2">J</td>
            <td>K</td>
            <td>L</td>
            <td rowspan="2" colspan="2">O</td>
        </tr>
                
            <td>M</td>
            <td>N</td>
         </tr>
    </table>
</body>
</html>
