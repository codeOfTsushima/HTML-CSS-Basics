<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Form</title>
    <link rel="stylesheet" href="Homework4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <div class="form-container">
        <form action="#" method="post">
            
            <header class="form-header">
                <h2>Create Account</h2>
                <p>Join our community today!</p>
            </header>

            <fieldset>
                <legend>Personal Details</legend>
                
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="e.g., Alex Doe" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Min. 8 characters" required>
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label for="birthdate">Date of Birth</label>
                    <input type="date" id="birthdate" name="birthdate">
                </div>
            </fieldset>

            <fieldset>
                <legend>Preferences</legend>

                <div class="input-group radio-group">
                    <label>Account Type</label>
                    <div class="radio-options">
                        <label for="personal"><input type="radio" id="personal" name="account_type" value="personal" checked> Personal</label>
                        <label for="business"><input type="radio" id="business" name="account_type" value="business"> Business</label>
                    </div>
                </div>

                <div class="input-group">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="india">India</option>
                        <option value="usa">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="australia">Australia</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="interests">Interests</label>
                    <input list="interest-list" id="interests" name="interests" placeholder="e.g., Coding">
                    <datalist id="interest-list">
                        <option value="Coding"></option>
                        <option value="Music"></option>
                        <option value="Art"></option>
                        <option value="Sports"></option>
                        <option value="Reading"></option>
                    </datalist>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Info</legend>
                <div class="input-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Tell us a little about yourself..."></textarea>
                </div>
                <div class="input-group">
                    <label for="profile_pic">Profile Picture</label>
                    <input type="file" id="profile_pic" name="profile_pic" accept="image/png, image/jpeg">
                </div>
                <div class="input-group checkbox-group">
                    <label>
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the <a href="#">Terms and Conditions</a>
                    </label>
                </div>
            </fieldset>

            <button type="submit" class="submit-btn">Register</button>

        </form>
    </div>

</body>
</html>
