<!DOCTYPE html>
<html>
<head>
    <title>Field</title>
</head>
<body>
    <h1>Home Work</h1>
    <form>
        <fieldset>
        <legend>New user signup:</legend>

        <label for="username">Username:</label>
        <input placeholder="Enter username" name="Username" id="Username">
        <br><br>
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender">
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="gender">
        <br><br>
        <label for="Age">Age:</label>
        <input placeholder="Enter age" type="text" name="Age" id="Age">
        <br><br>
        <label for="personality">Personality:</label>
        <input placeholder="Enter your Personality" type="text" name="personality" id="personality">
        <br><br>
        <label for="Fav os">favourite OS:</label>
        <select name="os" id="os">
        <option value="windows">windows</option>
        <option value="Mac">Macintosh</option>
        <option value="Linux">Linux</option>
        <option value="Other">Other</option>
        </select>
        <br><br>
        <label for="Seeking">Seeking:</label>
       
        <input type="checkbox" name="check" id="check">
        <label for="check">Male</label>
        <input type="checkbox" name="check" id="check">
        <label for="check">Female</label>
        <br><br>
        <label for="minage">Between ages:</label>
        <input type="text" name="minage" id="mimage" size="3">
        and
        <input type="text" name="maxage" id="maxage" size="3">
        <br><br>
                 <input type="submit" name="submit" id="submit">
       
            </fieldset>
    </form>
</body>
</html>
