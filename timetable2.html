<!DOCTYPE html>
<html>
<head>
  <title>Timetable</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: lightblue;
    }
    td {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Class Timetable</h1>
  <table>
    <tr>
      <th>Day</th>
      <th>9 AM</th>
      <th>10 AM</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>Math</td>
      <td>Physics</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td>C</td>
      <td>Python</td>
    </tr>
  </table>
</body>
</html>
