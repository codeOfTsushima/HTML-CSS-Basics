<!DOCTYPE html>
<html>
    <head>
        <title>Html forms</title>
    </head>
    <body>
        <h1>HTML forms</h1>
        <form action="">
            <label for="Username"><b>Enter username</b></label>
            <input type="text" id="Username" name="username" placeholder="Username">
            <br><br> 

            <label for="UG number"><b>UG number</b></label>
            <input type="email" id="email" name="email" placeholder="Email">
            <br><br>

            <label for="password"><b>Password:</b></label>
            <input type="password" id="password" name="password" placeholder="Password">
            
            <p>Select your age:</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
           
            <input type="radio" name="age" value="26-50" id="option-1">
            <label for="option-2">26-50</label>

            <input type="radio" name="age" value="51-75" id="option-1">
            <label for="option-3">51-75</label>

            <br><br>

            <label for="quesion"> Security quesion:</label>
            <select name="quesion" id="quesion">
              <option value="q1">What colour are your Buggati?</option>
              <option value="q2">What is your favourite sports</option>
            </select>
            <br><br><br>
            <label for="">Security quesition answer</label>
            <input type="text" name="answer" id="answer" placeholder="Security quesion answer....">
            <br><br>
            <label for="bio">Enter bio</label>
            <br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you...."></textarea>
            <br><br>
            <input type="submit" value="submit the form" id="">
        </form>
    </body>
</html>
